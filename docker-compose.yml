services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=can2025
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_namenode_name_dir=file:///hadoop/dfs/name
      - HDFS_CONF_dfs_datanode_data_dir=file:///hadoop/dfs/data
      - HDFS_NAMENODE_USER=root
      - HDFS_DATANODE_USER=root
      - HDFS_SECONDARYNAMENODE_USER=root
      - YARN_RESOURCEMANAGER_USER=root
      - YARN_NODEMANAGER_USER=root
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"  # HDFS Web UI
      - "9000:9000"  # HDFS NameNode
    networks:
      - hadoop-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_datanode_data_dir=file:///hadoop/dfs/data
      - HDFS_NAMENODE_USER=root
      - HDFS_DATANODE_USER=root
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - hadoop-net

  zookeeper:
    image: zookeeper:3.8.1
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: "*"
    networks:
      - kafka-net
    healthcheck:
      test: ["CMD", "zkServer.sh", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - kafka-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  data-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
      target: data-pipeline
    container_name: data-pipeline
    depends_on:
      kafka:
        condition: service_started
      namenode:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=can2025_data_files
      - LOCAL_DATA_DIR=/data
      - HDFS_URL=http://namenode:9870
      - HDFS_DIR=/data
    volumes:
      - ./data:/data:ro
    networks:
      - kafka-net
      - hadoop-net

  spark-master:
    build:
      context: .
      dockerfile: Dockerfile
      target: spark-base
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      -h spark-master
    ports:
      - "8080:8080"  # Spark Web UI
      - "7077:7077"  # Spark Master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=${POSTGRES_DB:-can2025_gold}
      - PG_USER=${POSTGRES_USER:-admin}
      - PG_PASSWORD=${POSTGRES_PASSWORD:-password123}
      - PG_SCHEMA=gold
      - SPARK_CLASSPATH=/opt/spark/jars/postgresql-42.6.0.jar
    volumes:
      - ./jobs:/jobs:ro
      - ./postgresql-42.6.0.jar:/opt/spark/jars/postgresql-42.6.0.jar:ro
      - ./data:/data:ro
    networks:
      - spark-net
      - hadoop-net
      - db-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: spark-base
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=${POSTGRES_DB:-can2025_gold}
      - PG_USER=${POSTGRES_USER:-admin}
      - PG_PASSWORD=${POSTGRES_PASSWORD:-password123}
      - PG_SCHEMA=gold
      - SPARK_CLASSPATH=/opt/spark/jars/postgresql-42.6.0.jar
    volumes:
      - ./postgresql-42.6.0.jar:/opt/spark/jars/postgresql-42.6.0.jar:ro
    networks:
      - spark-net
      - hadoop-net
      - db-net
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-can2025_gold}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-can2025_gold}"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - db-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-init:
    image: apache/airflow:2.7.1
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    networks:
      - db-net
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "airflow db init &&
      airflow users create --username admin --firstname admin --lastname admin --role Admin --email admin@example.com --password admin"

  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: airflow_webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/airflow
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret_key_for_airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8085:8080"
    networks:
      - db-net
      - spark-net
      - kafka-net
      - hadoop-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: airflow_scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@postgres:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - db-net
      - spark-net
      - kafka-net
      - hadoop-net

  chromadb:
    image: chromadb/chroma:0.5.0
    container_name: chromadb
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - db-net

volumes:
  hadoop_namenode:
  hadoop_datanode:
  postgres_data:
  grafana_data:
  chroma_data:

networks:
  hadoop-net:
    driver: bridge
  kafka-net:
    driver: bridge
  spark-net:
    driver: bridge
  db-net:
    driver: bridge